<div class="sesion" *ngIf="sesion == '0'">
    <form [formGroup]="iniciarSesionForm">
        <fieldset>
            <legend>Iniciar sesion driver</legend>
            <div class="error" *ngIf="error == 1">Error en el correo o contraseña</div>
            <div>
                <label for="email">Correo:</label><br>
                <input type="text" id="email" name="email" formControlName="email">
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" formControlName="password">
            </div>
            <br>
            
            <button (click)="iniciarSesion()">Iniciar sesion</button>
        </fieldset>
    </form>
</div>

<div *ngIf="sesion == '1'">
    <app-driver-nav></app-driver-nav>
    <div>
        <a routerLink="misOrdenes">
            <section class="red">
                <h1>Mis Ordenes</h1>
            </section>
        </a>
        <a routerLink="ordenesDisponibles">
            <section class="brown">
                <h1>Ordenes disponibles</h1>
            </section>
        </a>
        <a routerLink="ordenesEntregadas">
            <section class="blue">
                <h1>Ordenes entregadas</h1>
            </section>
        </a>
    </div>
</div>
