<h2 class="tabla">{{tableName}}</h2>
<table class="table">
    <thead>
        <tr>
            <th *ngFor="let item of tableHead" scope="col">
                {{item}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of tableData; index as i">
            <th>{{i+1}}</th>
            <th>{{obj.nombre}}</th>
            <th>{{obj.nombreCategoria}}</th>
            <th>{{obj.puntuacion}}</th>
        </tr>
    </tbody>
</table>
