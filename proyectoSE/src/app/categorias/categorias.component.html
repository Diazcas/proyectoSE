<div class="categoriasCont">
    <section>
        <div class="empresas">
            <div class="nombreCat">
                <h1>{{categoria}}</h1>
            </div>
            <div class="empresasCont">
                <div class="objetoCont"  *ngFor="let item of companias" style="background-image: url(http://localhost:8888/public/empresas/{{item.banner}})" >
                    <p class="calificacion">
                        <fa-icon *ngIf="item.puntuacion >= 1" class="active" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion < 1" class="" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion >= 2" class="active" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion < 2" class="" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion >= 3" class="active" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion < 3" class="" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion >= 4" class="active" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion < 4" class="" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion >= 5" class="active" [icon]="faStar"></fa-icon>
                        <fa-icon *ngIf="item.puntuacion < 5" class="" [icon]="faStar"></fa-icon>
                    </p>
                    <div class="empresaLogo">
                        <img src="http://localhost:8888/public/logos/{{item.logo}}" alt="">
                    </div>
                    <div class="objetoDetalle">
                        <h2>{{item.nombre}}</h2>
                        <p class="descripcion">{{item.descripcion}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <a (click)="actualizarCate()" [routerLink]="['categorias']">
        <button>Ver mas</button>
    </a>
</div>
