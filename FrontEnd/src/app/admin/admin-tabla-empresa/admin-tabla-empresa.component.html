<h2 class="tabla">{{tableName}}</h2>
<table class="table">
    <thead>
        <tr>
            <th *ngFor="let item of tableHead" scope="col">
                {{item}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let obj of tableData; index as i">
            <th>{{i+1}}</th>
            <th>{{obj.nombre}}</th>
            <th>{{obj.nombreCategoria}}</th>
            <th><p class="calificacion">
                <fa-icon *ngIf="obj.puntuacion >= 1" class="active" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion < 1" class="" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion >= 2" class="active" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion < 2" class="" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion >= 3" class="active" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion < 3" class="" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion >= 4" class="active" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion < 4" class="" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion >= 5" class="active" [icon]="faStar"></fa-icon>
                <fa-icon *ngIf="obj.puntuacion < 5" class="" [icon]="faStar"></fa-icon>
            </p></th>
        </tr>
    </tbody>
</table>
