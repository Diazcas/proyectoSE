<div class="companyCont">
    <div class="banner" style="background-image: url(http://localhost:8888/public/empresas/{{compania.banner}});">
      <div class="nombreCompany">
        <h1>{{compania.nombre}}</h1>
      </div>
    </div>
    <div id="menu">
      <div class="objetoCont" *ngFor="let item of productos; let i = index">
        <div class="objetoImagen"
          style="background-image: url(http://localhost:8888/public/productos/{{item.img}});">
          <h3>{{item.nombre}}</h3>
        </div>
        <div class="objetoDetalle">
          <b>Descripcion:</b>
          <p class="descripcion"> {{item.detalle}}</p>
          <span>{{item.precio}}$</span>
          <button (click)="activarModal((item))">Agregar</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modalBack" *ngIf="modalCantidad == 'active'">
    <div class="modalCont">
      <div class="modalNav">
        <fa-icon [icon]="faWindowClose" (click)="quitarModal()"></fa-icon>
        <h4></h4>
        <hr>
      </div>
      <div class="modalBody">
        <form [formGroup]='cantidadForm'>
          <p>Ingrese la cantidad:</p>
          <input type="number" formControlName='cantidad'>
        </form>
        <div *ngIf="error != 0" class="error">
          <span *ngIf="error == 1">Debes iniciar sesion primero</span>
          <span *ngIf="error == 2">Ingrese una cantidad v√°lida</span>
        </div>
        <div class="exitoso" *ngIf="productoAgregado == true">Producto agregado!</div>
        <hr>
      </div>
      <div class="modalFooter">
        <button (click)="agregarProducto()">Agregar</button>
      </div>
    </div>
  </div>
